
<ion-view view-title="选择地址"  class="bg-view-gray" >

    <div class="bar bar-header bar-positive  ">
        <button class="button button-icon  icon ion-ios7-arrow-back"   ng-click="$root.back();">  </button>
        <h1 class="title">选择地区</h1>
    </div>

    <!--<div class="item item-divider">-->
    <!--Candy Bars-->
    <!--</div>-->

    <!--内容区-->
    <ion-content class="has-header " >
        <div class="list geo-list">
            <a class="item item-icon-left pl40 geo" ng-href="javascript:void(0);" on-tap="selectLBS();" >
                <span class="icon " ng-hide="isGeoLoading" >
                      <i class="geo-location ib"></i>
                </span>
                <span class="icon ib"  style="left: 6px;" ng-show="isGeoLoading">
                    <spinner type="ripple" class=" ib spinner-svg-small important"></spinner>
                </span>

               {{fm.geoAddress}}
            </a>
        </div>

        <ion-list class="select-address-list">

            <ion-item   ng-href="javascript:void(0);" ng-repeat="post in posts"  on-tap="goCity(post);">
                    {{post.name}}
            </ion-item>
        </ion-list>


    </ion-content>



</ion-view>
