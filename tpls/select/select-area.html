
<ion-view view-title="选择地区" >


    <div class="bar bar-header bar-positive  ">
        <button class="button button-icon  icon ion-ios7-arrow-back"   ng-click="$root.back();">  </button>
        <h1 class="title">选择地区</h1>
    </div>

    <!--内容区-->
    <ion-content class="has-header" >

        <ion-list class="select-address-list">

            <ion-item   href="javascript:void(0);" ng-repeat="post in posts" ng-click="finish(post)">
                {{post.name}}
            </ion-item>
        </ion-list>


    </ion-content>



</ion-view>
